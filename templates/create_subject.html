<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>VIT Timetable</title>
    <link rel="stylesheet" href="static/css/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="javascript:void(0);" onclick="loadHomePage()">
                <img src="static/images/logoitself.png" alt="VIT Logo">
            </a>
        </div>
        <div class="title">Timetable</div>
        <div class="hamburger-menu">
            <i class="fas fa-bars" onclick="toggleMenu()"></i>
        </div>
    </div>

    <div id="sideMenu" class="side-menu">
        <div class="close-btn" onclick="toggleMenu()">
            <i class="fas fa-times"></i>
        </div>
        <ul>
            <li onclick="loadHomePage()">Home</li>
            <li onclick="loadStudentPage()">Student</li>
            <li onclick="loadUploadPage()">Upload</li>
            <li onclick="loadGeneratePage()">Generate</li>
            <li onclick="loadLocationPage()">Add Location</li>
            <li onclick="loadRegistrationPage()">Register</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div class="navbar">
        <ul>
            <li id="home-link" onclick="loadHomePage()">Home</li>
            <li onclick="loadStudentPage()">Student</li>
            <li onclick="loadUploadPage()">Upload</li>
            <li onclick="loadGeneratePage()">Generate</li>
            <li id="logout-link" onclick="logout()" class="logout">Logout</li>
        </ul>
    </div>
<!-- Hidden Create a Subject Page -->
        <!-- <div id="create-subject" class="page"> -->
            <div class="container1">
                <div class="up-bar">
                    <div class="subjects-text">
                        <h2>Create a Subject</h2>
                    </div>
                    <form id="createSubjectForm">
                        <div class="form-group">
                            <select id="year" name="year" placeholder="Year">
                                <option value="" disabled selected>Year</option>
                            </select>
                            <select id="semester" name="semester">
                                <option value="" disabled selected>Semester</option>
                                <option value="Semester1">Semester 1</option>
                                <option value="Winter">Winter</option>
                                <option value="Semester2">Semester 2</option>
                                <option value="Summer">Summer</option>
                            </select>
                            <select id="campus" name="campus">
                                <option value="" disabled selected>Campus</option>
                                <option value="Melbourne">Melbourne</option>
                                <option value="Geelong">Geelong</option>
                                <option value="Adelaide">Adelaide</option>
                                <option value="Sydney">Sydney</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="coordinator" name="coordinator" placeholder="Subject Coordinator">
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject-name" name="subject-name" placeholder="Subject Name">
                            <input type="text" id="subject-code" name="subject-code" placeholder="Subject Code">
                        </div>
                    </form>
                </div>

                <div class="button-container">
                    <button type="button" id="add-Lecture">+ Lecture</button>
                    <button type="button" id="add-Tutorial">+ Tutorial</button>
                    <button type="button" id="add-Lab">+ Lab</button>
                </div>
                

                <div class="down-bar">
                    <div id="lecture-sections" class="section-category">
                        <!-- Lecture sections will be added here -->
                    </div>
                    <div id="tutorial-sections" class="section-category">
                        <!-- Tutorial sections will be added here -->
                    </div>
                    <div id="lab-sections" class="section-category">
                        <!-- Lab sections will be added here -->
                    </div>
                </div>

                <button type="submit" id="create-subject">Create Subject</button>
            </div>
        <!-- </div> -->
        <!-- end of hidden create a subject page -->
    <script src="static/js/script3.js"></script>
</body>
</html>
