<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>VIT Timetable</title>
    <link rel="stylesheet" href="static/css/styles2.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="javascript:void(0);" onclick="loadHomePage()">
                <img src="static/images/logoitself.png" alt="VIT Logo">
            </a>
        </div>
        <div class="title">Timetable</div>
    </div>

    <div class="navbar">
        <ul>
            <li id="home-link" onclick="loadHomePage()">Home</li>
            <li onclick="loadStudentPage()">Student</li>
            <li onclick="loadUploadPage()">Upload</li>
            <li onclick="loadGeneratePage()" class="active">Generate</li>
            <li id="logout-link" onclick="logout()" class="logout">Logout</li>
        </ul>
    </div>

    <div class="content">
        <div id="home" class="page">
            <h2>Home Page</h2>
            <p>Welcome to the Home page.</p>
        </div>
        <div id="student" class="page">
            <h2>Student Page</h2>
            <p>Welcome to the Student page.</p>
        </div>
        <div id="upload" class="page">
            <h2>Upload Page</h2>
            <p>Welcome to the Upload page.</p>
        </div>
        <div id="generate" class="page active">
            <h2>Generate page</h2>
            <p>This is the Generate page.</p>
            <!-- 添加 Generate Timetable 按钮 -->
            <button onclick="generateTimetable()">Generate Timetable</button>
        </div>
    </div>

    <script src="static/js/script5.js"></script>
    <!-- 确保引用了原有的脚本 -->
    <script src="static/js/script2.js"></script>
</body>
</html>
