<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Timetable - Student</title>
    <link rel="stylesheet" href="static/css/styles5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo">
            <a href="javascript:void(0);" onclick="loadHomePage()">
                <img src="static/images/logoitself.png" alt="VIT Logo">
            </a>
        </div>
        <div class="title">Timetable</div>
        <div class="hamburger-menu">
            <i class="fas fa-bars" onclick="toggleMenu()"></i>
        </div>
    </div>

    <div id="sideMenu" class="side-menu">
        <div class="close-btn" onclick="toggleMenu()">
            <i class="fas fa-times"></i>
        </div>
        <ul>
            <li onclick="loadHomePage()">Home</li>
            <li onclick="loadStudentPage()">Student</li>
            <li onclick="loadUploadPage()">Upload</li>
            <li onclick="loadGeneratePage()">Generate</li>
            <li onclick="loadLocationPage()">Add Location</li>
            <li onclick="loadRegistrationPage()">Register</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li id="home-link" onclick="loadHomePage()">Home</li>
            <li onclick="loadStudentPage()" class="active">Student</li>
            <li onclick="loadUploadPage()">Upload</li>
            <li onclick="loadGeneratePage()">Generate</li>
            <li id="logout-link" onclick="logout()" class="logout">Logout</li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <div class="container">
            <!-- Left Bar (Student List & Filters) -->
            <div class="left-bar">
                <h3>Student Enrollment</h3>
                
                <!-- Campus Selection -->
                <div class="filter-container">
                    <select id="campus-select">
                        <option value="" disabled selected>Select Campus</option>
                        <option value="Melbourne">Melbourne</option>
                        <option value="Geelong">Geelong</option>
                        <option value="Adelaide">Adelaide</option>
                        <option value="Sydney">Sydney</option>
                    </select>
                </div>

                <!-- Year and Semester Selection -->
                <div class="filter-container">
                    <select id="year-semester">
                        <option value="" disabled selected>Year Semester</option>
                    </select>
                </div>

                <!-- Degree Selection -->
                <div class="filter-container">
                    <select id="degree-select">
                    </select>
                    <button id="modify-degree-btn">Modify Degrees</button>
                </div>
                <!-- Modify Degrees Modal -->
                <div id="modifyDegreeModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModifyDegreeModal()">&times;</span>
                        <h2>Modify Degree Options</h2>
                        <div>
                            <input type="text" id="newDegreeName" placeholder="New degree name">
                            <button id="add-degree-btn">Add</button>
                        </div>
                        <div>
                            <select id="existingDegrees">
                            </select>
                            <button id="remove-degree-btn">Remove Selected</button>
                        </div>
                        <button id="save-degree-changes-btn">Save Changes</button>
                    </div>
                </div>



                <div class="search-container">
                    <input type="text" id="search-student" placeholder="Search">
                    <!-- The search and clear buttons will be inserted here by JavaScript -->
                </div>

                <div class="shuffle-container">
                    <!-- Filter with dropdown options -->
                    <select id="shuffle-select" onclick="this.size=this.options.length;">
                        <option value="" disabled selected hidden>Filter</option>
                        <option value="alphabetical">A-Z</option>
                        <option value="reverse-alphabetical">Z-A</option>
                        <option value="id-ascending">ID Ascending</option>
                        <option value="id-descending">ID Descending</option>
                        <option value="random">Random</option>
                    </select>     
                </div>
                <ul id="student-list"></ul>
            </div>

            <!-- Right Bar (Student Details & Timetable) -->
            <div class="right-bar">
                <div class="student-details">
                    <!-- Student details load here! -->
                </div>
                <!-- Timetable -->
                <div id="timetable-container" style="display: none;">
                    <h3>Student Timetable</h3>
                    <table class="timetable">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>SAT</th>
                                <th>SUN</th>
                            </tr>
                        </thead>
                        <tbody id="timetable-body">
                            <!-- Timetable rows will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Export Buttons -->
                <div class="export-buttons">
                    <button onclick="SendEmailToStudents()">Export All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/script2.js"></script>

</body>
</html>
