<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Timetable</title>
    <link rel="stylesheet" href="static/css/styles2.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="javascript:void(0);" onclick="loadHomePage()">
                <img src="static/images/logoitself.png" alt="VIT Logo">
            </a>
        </div>
        <div class="title">Timetable</div>
    </div>

    <div class="navbar">
        <ul>
            <li id="home-link" onclick="loadHomePage()" class="active">Home</li>
            <li onclick="loadStudentPage()">Student</li>
            <li onclick="loadUploadPage()">Upload</li>
            <li onclick="loadGeneratePage()">Generate</li>
            <li id="logout-link" onclick="logout()" class="logout">Logout</li>
        </ul>
    </div>

    <div class="content">
        <div id="home" class="page active">
            <div class="container">
                <div class="left-bar">
                    <div class="subjects-text">
                        <h3>Subjects</h3>
                    </div>
                    <select id="year-semester">
                        <option value="2024S1">2024 - Semester 1</option>
                        <option value="2024S2">2024 - Semester 2</option>
                    </select>
                    <div class="subject-list">
                        <h3>Subjects</h3>
                        <select id="subject-dropdown">
                            <!-- Options will be populated dynamically -->
                        </select>
                        <button id="add-subject-btn" onclick="addSubject()">Add Subject</button>
                    </div>
                    <div class="calendar">
                        <h3>Calendar</h3>
                        <!-- Small calendar will be integrated here -->
                    </div>
                </div>
        
                <div class="right-bar">
                    <h3>Subject Information</h3>
                    <p>Code/Title: <span id="subject-code-title"></span></p>
                    <p>Delivery Mode: <span id="delivery-mode"></span></p>
                    <p>Lecture/Tutorial Times:</p>
                    <ul id="lecture-tutorial-list">
                        <!-- Lecture/Tutorial times will be listed here -->
                    </ul>
                    <h3>Enrolled Students</h3>
                    <ul id="enrolled-students">
                        <!-- Student info will be displayed here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/script4.js"></script>
</body>
</html>
