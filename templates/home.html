<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Timetable</title>
    <link rel="stylesheet" href="static/css/styles3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="javascript:void(0);" onclick="loadHomePage()">
                <img src="static/images/logoitself.png" alt="VIT Logo">
            </a>
        </div>
        <div class="title">Timetable</div>
        <div class="hamburger-menu">
            <i class="fas fa-bars" onclick="toggleMenu()"></i>
        </div>
    </div>

    <div id="sideMenu" class="side-menu">
        <div class="close-btn" onclick="toggleMenu()">
            <i class="fas fa-times"></i>
        </div>
        <ul>
            <li onclick="loadHomePage()">Home</li>
            <li onclick="loadStudentPage()">Student</li>
            <li onclick="loadUploadPage()">Upload</li>
            <li onclick="loadGeneratePage()">Generate</li>
            <li onclick="loadLocationPage()">Add Location</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>


    <div class="navbar">
        <ul>
            <li id="home-link" onclick="loadHomePage()" class="active">Home</li>
            <li onclick="loadStudentPage()">Student</li>
            <li onclick="loadUploadPage()">Upload</li>
            <li onclick="loadGeneratePage()">Generate</li>
            <li id="logout-link" onclick="logout()" class="logout">Logout</li>
        </ul>
    </div>

    <div class="content">
        <div id="home" class="page active">
            <div class="container">
                <div class="left-bar">
                    <div class="subjects-text">
                        <h3>Subjects</h3>
                    </div>
                    <button id="inherit-btn">Inherit Subjects</button>
                    <!-- Main Selection Bar with "+" Button -->
                    <div>
                        <select id="year-semester" disabled>
                            <option value="" disabled selected>Year Semester</option>
                        </select>
                        <button id="add-year-semester-btn">+</button>
                        
                    </div>
                    <div>
                        <select id="campus-select" disabled>
                            <option value="" disabled selected>Campus</option>
                            <option value="Melbourne">Melbourne</option>
                            <option value="Geelong">Geelong</option>
                            <option value="Adelaide">Adelaide</option>
                            <option value="Sydney">Sydney</option>
                        </select>
                    </div>
                    
                    <!-- Other content of the left-bar -->
                    <div class="subject-list">
                        <h3>Subjects</h3>
                        <div id="subject-container">
                            <!-- Subject items will be appended here dynamically -->
                        </div>
                        <button id="add-subject-btn" onclick="addSubject()">Add Subject</button>
                    </div>

                </div>
        
                <div class="right-bar">
                    <!-- Section for Adding Year and Semester -->
                    <div id="add-year-semester-container" class="add-year-semester-page" style="display:none;">
                        <h3>Add Year and Semester</h3>
                        <button id="close-year-semester-btn" class="close-btn">&times;</button>                        
                        <div id="year-semester-sections">
                            <!-- Multiple year-semester sections will be added here -->
                        </div>
                        <button id="add-section-btn">+</button>
                        <button id="save-year-semester-btn">Save All</button>
                    </div>

                    <!-- Existing Right Bar Content -->
                    <div id="subject-info" style="display: none;">
                        <p>
                            <span id="subject-code"></span> - <span id="subject-title"></span>
                        </p>
                        <button id="edit-subject-btn">Edit Subject</button>
                        <p>Subject Coordinator: <span id="subject-coordinator"></span></p>
                        <p>Campus: <span id="campus"></span></p>

                        <ul id="lecture-tutorial-list">
                            <!-- Lecture/Tutorial times will be listed here -->
                        </ul>
                        <h3>Enrolled Students</h3>
                        <ul id="enrolled-students">
                            <!-- Student info will be displayed here -->
                        </ul>
                    </div>

                    <div id="inherit-dialog" class="right-bar-section" style="display: none;">
                        <div class="dialog-header">
                            <h4>Inherit Subjects</h4>
                            <button id="close-inherit-btn" class="close-btn">&times;</button>
                        </div>
                        <p>From:</p>
                        <select id="from-year"></select>
                        <select id="from-semester"></select>
                        <p>To:</p>
                        <select id="to-year"></select>
                        <select id="to-semester"></select>
                        <div class="dialog-buttons">
                            <button id="confirm-inherit-btn">Confirm</button>
                            <button id="cancel-inherit-btn">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="static/js/script4.js"></script>
</body>
</html>
