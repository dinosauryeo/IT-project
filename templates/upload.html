<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>VIT Timetable</title>
    <link rel="stylesheet" href="static/css/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="javascript:void(0);" onclick="loadHomePage()">
                <img src="static/images/logoitself.png" alt="VIT Logo">
            </a>
        </div>
        <div class="title">Timetable</div>
        <div class="hamburger-menu">
            <i class="fas fa-bars" onclick="toggleMenu()"></i>
        </div>
    </div>

    <div id="sideMenu" class="side-menu">
        <div class="close-btn" onclick="toggleMenu()">
            <i class="fas fa-times"></i>
        </div>
        <ul>
            <li onclick="loadHomePage()">Home</li>
            <li onclick="loadStudentPage()">Student</li>
            <li onclick="loadUploadPage()">Upload</li>
            <li onclick="loadGeneratePage()">Generate</li>
            <li onclick="loadLocationPage()">Add Location</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div class="navbar">
        <ul>
            <li id="home-link" onclick="loadHomePage()">Home</li>
            <li onclick="loadStudentPage()">Student</li>
            <li onclick="loadUploadPage()" class="active">Upload</li>
            <li onclick="loadGeneratePage()">Generate</li>
            <li id="logout-link" onclick="logout()" class="logout">Logout</li>
        </ul>
    </div>

    <div class="content">
        <div id="upload" class="page active">
            <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
                <!-- Dropdown for Year -->
                <label for="yearSelect">Year:</label>
                <select id="yearSelect" name="year" required>
                    <!-- JavaScript will populate this -->
                </select>
                
                <!-- Dropdown for Semester -->
                <label for="semesterSelect">Semester:</label>
                <select id="semesterSelect" name="semester" required>
                    <option value="Semester1">Semester 1</option>
                    <option value="Winter">Winter</option>
                    <option value="Semester2">Semester 2</option>
                    <option value="Summer">Summer</option>
                </select>
                
                <input type="file" id="fileInput" name="file" accept=".csv, .xlsx" required>
                <button type="submit">Upload</button>
            </form>
            <div id="uploadStatus"></div>
        </div>       
    </div>
    <script src="static/js/script5.js"></script>
</body>
</html>
