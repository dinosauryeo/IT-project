<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>VIT Timetable</title>
    <link rel="stylesheet" href="static/css/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="javascript:void(0);" onclick="loadHomePage()">
                <img src="static/images/logoitself.png" alt="VIT Logo">
            </a>
        </div>
        <div class="title">Timetable</div>
        <div class="hamburger-menu">
            <i class="fas fa-bars" onclick="toggleMenu()"></i>
        </div>
    </div>

    <div id="sideMenu" class="side-menu">
        <div class="close-btn" onclick="toggleMenu()">
            <i class="fas fa-times"></i>
        </div>
        <ul>
            <li onclick="loadHomePage()">Subject</li>
            <li onclick="loadStudentPage()">Student</li>
            <li onclick="loadUploadPage()">Upload</li>
            <li onclick="loadGeneratePage()">Generate</li>
            <li onclick="loadLocationPage()">Add Location</li>
            <li onclick="loadRegistrationPage()">Register</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div class="navbar">
        <ul>
            <li id="home-link" onclick="loadHomePage()">Subject</li>
            <li onclick="loadStudentPage()">Student</li>
            <li onclick="loadUploadPage()">Upload</li>
            <li onclick="loadGeneratePage()">Generate</li>
            <li id="logout-link" onclick="logout()" class="logout">Logout</li>
        </ul>
    </div>
    <!-- Edit Subject Page -->
    <div class="container1" id="edit-subject-container">
        <div class="up-bar">
            <div class="subjects-text">
                <h2>Edit Subject</h2>
            </div>
            <form id="editSubjectForm">
                <div class="form-group">
                    <select id="edit-year" name="year" placeholder="Year">
                        <option value="" disabled selected>Year</option>
                    </select>
                    <select id="edit-semester" name="semester">
                        <option value="" disabled selected>Semester</option>
                        <option value="Semester1">Semester 1</option>
                        <option value="Winter">Winter</option>
                        <option value="Semester2">Semester 2</option>
                        <option value="Summer">Summer</option>
                    </select>
                    <select id="edit-campus" name="campus">
                        <option value="" disabled selected>Campus</option>
                        <option value="Melbourne">Melbourne</option>
                        <option value="Geelong">Geelong</option>
                        <option value="Adelaide">Adelaide</option>
                        <option value="Sydney">Sydney</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="edit-coordinator" name="coordinator" placeholder="Subject Coordinator">
                </div>
                <div class="form-group">
                    <input type="text" id="edit-subject-name" name="subject-name" placeholder="Subject Name">
                    <input type="text" id="edit-subject-code" name="subject-code" placeholder="Subject Code" readonly>
                </div>
            </form>
        </div>

        <div class="down-bar">
            <div id="edit-lecture-sections" class="section-category">
                <!-- Lecture sections will be added here -->
            </div>
            <div id="edit-tutorial-sections" class="section-category">
                <!-- Tutorial sections will be added here -->
            </div>
            <div id="edit-lab-sections" class="section-category">
                <!-- Lab sections will be added here -->
            </div>
        </div>

        <div class="button-container">
            <button type="button" id="add-Lecture">+ Lecture</button>
            <button type="button" id="add-Tutorial">+ Tutorial</button>
            <button type="button" id="add-Lab">+ Lab</button>
        </div>
        <div class="button-container">
        <button type="submit" id="edit-subject">Save Changes</button>
        </div>
    </div>

    <script src="static/js/script7.js"></script>
</body>
</html>
